<table>
  <thead>
    <tr>
      <th style="width: 2rem">#</th>
      <th>Book</th>
      <th>Author</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
  {{ $data := index .Site.Data.books (.Get 0) }}
  {{ range $k, $data := $data }}
    <tr>
      <td>{{ add $k 1 }} </td>
      <td>{{ .name }}</td>
      <td>{{ .author }}</td>
      <td>{{ .completed }}</td>
    </tr>
  {{ end }}
  </tbody>
</table>
